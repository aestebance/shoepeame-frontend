<div class="b-products">
  <div class="b-products__header">
    <div class="b-products__title">

    </div>
    <div class="mode-select">
      <div class="mode-select__grid">
        <div class="mode-select__item mode-select__item--selected">
          <svg width="17" height="14" viewBox="0 0 17 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5 0V4H17V0H5ZM5 14H17V10H5V14ZM5 9H17V5H5V9ZM0 4H4V0H0V4ZM0 14H4V10H0V14ZM0 9H4V5H0V9Z"
              fill="#787885"/>
          </svg>
        </div>
        <div (click)="showGallery()" class="mode-select__item mode-select__item--click">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 8H8V0H0V8ZM0 18H8V10H0V18ZM10 18H18V10H10V18ZM10 0V8H18V0" fill="#444444"/>
          </svg>
        </div>
      </div>
      <app-search-bar (searchBarEmitter)="searchBarChanges($event)"></app-search-bar>
    </div>
  </div>
  <div class="container b-products__container">
    <p-table [value]="productList" styleClass="p-datatable-responsive-demo">
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          Products
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Category</th>
          <th>Reviews</th>
          <th>Editar</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-productList>
        <tr>
          <td>{{productList.name}}</td>
          <td><img [src]="productList.image" [alt]="productList.name" width="100" class="p-shadow-4" /></td>
          <td>{{productList.price | currency:'USD'}}</td>
          <td>{{productList.description}}</td>
          <td><star-rating
            class="b-figure__rating"
            labelText="{{productList.stars}}"
            labelPosition="right"
            [readOnly]="true"
            [showHalfStars]="true"
            [starType]="'svg'"
            [rating]="productList.stars">
          </star-rating></td>
          <td>
            <a routerLink="/manage/{{productList.id}}">
              <div class="b-figure__button">
                <p class="b-figure__btext">Editar</p>
              </div>
            </a>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
          In total there are {{productList ? productList.length : 0 }} products.
        </div>
      </ng-template>
    </p-table>
  </div>
</div>
